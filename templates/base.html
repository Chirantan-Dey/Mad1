<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flashes">
        {% for category, message in messages %}
        <div id="alert-{{ loop.index }}" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <a href="#close-{{ loop.index }}" class="close-btn">Ã—</a>
        </div>
        <a id="close-{{ loop.index }}"></a> <!-- Dummy anchor to trigger :target -->
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <form method="POST" action="" class="p-4 pt-2">
            <div class="form-heading p-4">{% block h1 %}{% endblock %}</div>
            {% block form %}
            {% endblock %}
        </form>
    </div>    
</body>
</html>
